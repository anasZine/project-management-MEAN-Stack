<!-- Projets Component HTML -->
<div class="page-header">
  <h3 class="page-title"> tous les projets
  </h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Tables</a></li>
      <li class="breadcrumb-item active" aria-current="page">Projets</li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">


        <h4 class="card-title">Tableau des projets
        </h4>

        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th style="width: 25%;"> Titre</th>
                <th style="width: 15%;" class="text-center"> Description </th>
                <th style="width: 15%;" class="text-center"> Equipe </th>
                <th style="width: 15%;" class="text-center"> Date Debut </th>
                <th style="width: 15%;" class="text-center"> Date Fin </th>
                <th style="width: 15%;" class="text-center"> Environnement </th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of dataArray; index as i">
                <td class="py-1">{{ item.titre }}</td>
                <td class="text-center">{{ item.description }}</td>
                <td class="text-center">{{ item.equipeTitle }}</td>
                <td class="text-center">{{ item.dateDebut | date: 'yyyy-MM-dd' }}</td>
                <td class="text-center">{{ item.dateFin | date: 'yyyy-MM-dd' }}</td>
                <td class="text-center">{{ item.environnementTitle }}</td>



              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
