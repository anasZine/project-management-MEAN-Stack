<div class="row">
  <div class="col-xl-3 col-sm-6 grid-margin stretch-card"  *ngFor="let item of dataArray; index as i">
    <div class="card" style="background-color: #212529;color:white">
      <div class="card-body">
        <div class="row">
          <div class="col-9">
            <div class="d-flex align-items-center align-self-start">
              <h3 class="mb-0">{{item.nom}}</h3>

            </div>
          </div>

        </div>
        <h6 class="text-muted font-weight-normal">Admin Systeme</h6>
      </div>
    </div>
  </div>

</div>

<div class="row">

  <div class="col-md-12 grid-margin stretch-card" >
    <div class="card"  style="background-color: #212529;">
      <div class="card-body">
        <div class="d-flex flex-row justify-content-between">
          <h4 class="card-title mb-1">Equipes</h4>

        </div>
        <div class="row" >
          <div class="col-12">
            <div class="preview-list" >
              <div class="preview-item border-bottom" *ngFor="let item of equipes; index as i">
                <div class="preview-thumbnail">
                  <div class="preview-icon bg-primary">
                    <i class="fa-solid fa-users"></i>
                  </div>
                </div>
                <div class="preview-item-content d-sm-flex flex-grow" style="color:  #6c757d;">
                  <div class="flex-grow">
                    <h6 class="preview-subject">{{item.titre}}</h6>
                    <p class="text-muted mb-0">Equipe Development</p>
                  </div>
                  <div class="me-auto text-sm-right pt-2 pt-sm-0">
                    <p class="text-muted"> Equipe ID</p>
                    <p class="text-muted mb-0">{{item._id}} </p>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>






<div class="row">

  <div class="col-sm-4 grid-margin" *ngFor="let item of profils; index as i">
    <div class="card" style="background-color: #212529;color:white">
      <div class="card-body">
        <h5>Profil</h5>
        <div class="row">
          <div class="col-8 col-sm-12 col-xl-12 my-auto">
            <div class="d-flex d-sm-block d-md-flex align-items-center">
              <h2 class="mb-0">{{item.titre}}</h2>
              <p class="text-success ms-2 mb-0 font-weight-medium"></p>
            </div>
            <h6 class="text-muted font-weight-normal"> Profil ID:{{item._id}}</h6>
          </div>
          <div class="col-4 col-sm-12 col-xl-4 text-center text-xl-right">
            <i class="icon-lg mdi mdi-wallet-travel text-danger ms-auto"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>






<div class="row ">
  <div class="col-12 grid-margin">
    <div class="card"  style="background-color: #212529;">
      <div class="card-body">

        <div class="table-responsive">
          <table class="table" style="color:  #6c757d;">
            <thead>
              <tr>
                <th>
                  <div class="form-check form-check-muted m-0">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input">
                    </label>
                  </div>
                </th>
                <th> Employee Nom </th>
                <th> Prenom </th>
                <th> Email </th>
                <th> Equipe ID </th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of users; index as i">
                <td>
                  <div class="form-check form-check-muted m-0">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input">
                    </label>
                  </div>
                </td>
                <td>
                  <img src="../../../../../assets/images/emp.png" alt="image" />
                  <span class="ps-2">{{item.nom}}</span>
                </td>
                <td> {{item.prenom}}</td>
                <td> {{item.email}} </td>
                <td> {{item.equipe_id}} </td>


              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
