<link rel="stylesheet" href="../../../../../assets/css/style.css">
<div class="container">
  <form (ngSubmit)="updateProfil(updateForm)" #updateForm="ngForm">
    <div class="row mb-3">
      <label for="inputNom3" class="col-sm-2 col-form-label">Nom</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="inputNom3" style="color: white;" name="nom" [(ngModel)]="user.nom" required>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPrenom3" class="col-sm-2 col-form-label">Prenom</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="inputPrenom3" style="color: white;" name="prenom" [(ngModel)]="user.prenom" required>
      </div>
    </div>

    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" id="inputEmail3" style="color: white;" name="email" [(ngModel)]="user.email" required>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label" >Password</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" id="inputPassword3" style="color: white;" name="password" [(ngModel)]="user.password" required>
      </div>
    </div>


    <div style="margin-left: 43%;">
      <button type="submit" class="btn btn-primary ">Modifier</button>
      <button type="button" class="btn btn-secondary ms-2" [routerLink]="['/employee/projets']">cancel</button>

    </div>


  </form>

</div>
