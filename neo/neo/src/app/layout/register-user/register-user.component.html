<link rel="stylesheet" href="../../../assets/css/style.css">

    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Register Employee</h3>
                <form class="user" #f="ngForm" (ngSubmit)="RegisterUser(f)">
                  <div class="form-group">
                    <label> Nom </label>
                    <input type="text" class="form-control p_input input-white-color" name="nom" #nom="ngModel" ngModel>
                  </div>
                  <div class="form-group">
                    <label> Prenom </label>
                    <input type="text" class="form-control p_input input-white-color" name="prenom" #prenom="ngModel" ngModel>
                  </div>

                  <div class="form-group">
                    <label> email </label>
                    <input type="text" class="form-control p_input input-white-color" name="email" #email="ngModel" ngModel>
                  </div>
                  <div class="form-group">
                    <label>Password *</label>
                    <input type="password"  class="form-control p_input input-white-color" name="password" #password="ngModel" ngModel>
                  </div>
                  <div class="form-group">
                    <label>Profil </label>

                    <select class="form-control" id="profil" name="profil_id" #profil_id="ngModel" ngModel style="color: green;">
                      <option *ngFor="let profil of profils" [value]="profil._id" style="background-color: white;">{{ profil.titre }}</option>
                    </select>
                  </div>



                  <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="form-check">

                    </div>
                    <a  class="forgot-pass" routerLink="/employee/login">connexion</a>
                  </div>
                  <div class="alert alert-success" *ngIf="successMessage" >
                    {{ successMessage }}
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Register</button>
                    <div class="d-flex">
                      <button class="btn btn-facebook me-2 col">
                        <i class="mdi mdi-facebook"></i> Facebook </button>
                      <button class="btn btn-google col">
                        <i class="mdi mdi-google-plus"></i> Google plus </button>
                    </div>
                  </div>


                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
